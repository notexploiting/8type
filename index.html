<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link id="theme" rel="stylesheet" href="themes/rosepinedawn.css">
        <link rel="icon" href="img/icon.png">
        <script src="app.js" async></script>
        <!-- change the base href to the local host while testing, otherwise to the address of the website itself -->
        <base id="baseHref" href="http://127.0.0.1:3000/">
        <title>puretype</title>
    </head>

    <style>
        #themeModal {
            display: none;
        }
    </style>

    <body onload="reset()">
        <header class="title">
            <h1>puretype</h1>
        </header>
        
        <main>
            <section class="area">
                <!-- display score -->
                <div id="wpm-acc">
                    wpm: X / acc: X
                </div>

                <!-- the prompt to be typed -->
                <div id="paragraph-wrapper">
                    <p id="paragraph">the quick brown fox jumps over the lazy dog</p>
                </div>

                <!-- input area -->
                <div class="input-wrapper">
                    <textarea id="input-field" name="inputField" rows="1" autocapitalize="off" spellcheck="false" style="overflow:hidden" autofocus></textarea>

                    <button id="reset">redo</button>
                </div>                
            </section>

            <!-- Trigger/Open The Modal -->
            <button id="themeModalButton">themes</button>
            <button id="settingsModalButton">settings</button>
            
            <!-- The Modal itself -->
            <div id="themeModal" class="modal">

                <!-- Modal content -->
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <button class="themeButton" id="light" onclick="theme(this);">Light</button>
                    <button class="themeButton" id="dark" onclick="theme(this);">Dark</button>
                    <button class="themeButton" id="rosepine" onclick="theme(this);">Rosé Pine</button>
                    <button class="themeButton" id="rosepinemoon" onclick="theme(this);">Rosé Pine Moon</button>
                    <button class="themeButton" id="rosepinedawn" onclick="theme(this);">Rosé Pine Dawn</button>
                </div>
            </div>

            <div id="settingsModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <button class="testLengthButton" id="5" onclick="changeTestLength(this);">5</button>
                    <button class="testLengthButton" id="10" onclick="changeTestLength(this);">10</button>
                    <button class="testLengthButton" id="25" onclick="changeTestLength(this);">25</button>
                    <button class="testLengthButton" id="50" onclick="changeTestLength(this);">50</button>
                    <button class="testLengthButton" id="100" onclick="changeTestLength(this);">100</button>
                    <button class="testLengthButton" id="200" onclick="changeTestLength(this);">200</button>
                </div>
            </div>
        </main>
    </body>
</html>
